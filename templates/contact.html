                    <div id="redes">
                        <h3>Conecte-se comigo</h3>
            
                        <div id="icons">
                            <a href="https://www.linkedin.com/in/steffany-sympson/" target="_blank">
                                <i class="fab fa-linkedin-in"></i>

            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right tm-contact-main"> <!-- Content -->
                    
                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title">Contate-me</h2>
                        <p class="mb-85">O mais importante é a mudança, o movimento, o dinamismo, a energia. Só o que está morto não muda!</p>
                        <form action='/send' method="POST">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" placeholder="Digite seu nome" id="nome" name="nome">
                   
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" placeholder="Digite seu email" id="email" name="email">
                   
                   
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10"  class="form-control" placeholder="Digite sua mensagem"></textarea>
                            <div class="wrap">
                                <button type="submit" class="btn">Enviar</button>
                              </div>
                        </form>
                    </section>
                </main>
